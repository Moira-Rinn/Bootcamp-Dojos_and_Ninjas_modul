{% extends 'layout.html' %}

{% block body %}

<h1>{{ninja.first_name}}'s Details:</h1>
<table class="table table-dark table-striped table-hover">
    <tr>
      <td scope="col">ID#</td>
      <td>{{ninja.id}} </td>
    </tr>
    <tr>
      <td scope="col">Last Name</td>
      <td>{{ninja.last_name}}</td>
    </tr>
    <tr>
      <td scope="col">First Name</td>
      <td>{{ninja.first_name}}</td>
    </tr>
    <tr>
      <td scope="col">Age</td>
      <td>{{ninja.age}}</td>
    </tr>
    <tr>
      <td scope="col">Dojo ID</td>
      <td>{{ninja.dojo_id}}</td>
    </tr>
    <tr>
      <td scope="col">Created</td>
      <td>{{ninja.created_at}}</td>
    </tr>
    <tr>
      <td scope="col">Updated</td>
      <td>{{ninja.updated_at}}</td>
    </tr>
</table>

<button class="btn btn-dark"><a href="/edit_page/{{ninja.id}}">Edit</a></button>
<button class="btn btn-dark"><a href="/delete/{{ninja.id}}">Delete</a></button>
<button class="btn btn-dark"><a href="/dojos">Back</a></button>

{% endblock %}
