{% extends 'layout.html' %}

{% block body %}
<h1>Dojos and Ninjas</h1>
<h2>New Dojo</h2>
<form action="/create/dojo" method="POST">
  <input class="form-control" type="text" name="dojo_name" placeholder="Dojo Name">
  <input class="btn btn-dark" type="submit" value="Create Dojo">
</form>

<h2>All Dojos</h2>
<ul>
  {% for d in all_dojos %}
  <li class="listItem"><a href="#">{{d.dojo_name}}</a></li>
  {% endfor %}
</ul>

{% endblock %}
